<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="90" viewBox="0 0 360 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition des gradients -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="basketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>

  <!-- Groupe principal -->
  <g transform="translate(10, 10)">
    <!-- Panier stylisé -->
    <g transform="translate(0, 15)">
      <!-- Base du panier -->
      <path d="M20,40 C20,40 30,20 50,20 L70,20 C90,20 100,40 100,40" 
            stroke="url(#basketGradient)" 
            fill="none" 
            stroke-width="4"
            stroke-linecap="round"/>
      
      <!-- Anse du panier -->
      <path d="M30,20 C30,10 50,0 70,20" 
            stroke="url(#basketGradient)" 
            fill="none" 
            stroke-width="4"
            stroke-linecap="round"/>

      <!-- Motif africain stylisé -->
      <path d="M45,25 L75,25 M50,30 L70,30 M55,35 L65,35" 
            stroke="#4CAF50" 
            stroke-width="2"
            stroke-linecap="round"/>
    </g>

    <!-- Texte -->
    <g transform="translate(110, 0)">
      <!-- REUSSIR -->
      <text x="0" y="25" 
            font-family="Arial Black, sans-serif" 
            font-size="24" 
            fill="url(#textGradient)"
            font-weight="bold">
        REUSSIR
      </text>
      
      <!-- AFRIQUE -->
      <text x="0" y="45" 
            font-family="Arial, sans-serif" 
            font-size="20" 
            fill="url(#textGradient)">
        AFRIQUE
      </text>
      
      <!-- BOUTIQUE -->
      <text x="0" y="65" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            fill="#666666">
        BOUTIQUE
      </text>
    </g>

    <!-- Élément décoratif africain -->
    <g transform="translate(260, 20)">
      <path d="M0,0 C10,10 20,0 30,10 C40,20 50,10 60,20" 
            stroke="#4CAF50" 
            fill="none" 
            stroke-width="2"
            stroke-linecap="round"/>
      <circle cx="30" cy="15" r="3" fill="#2E7D32"/>
      <circle cx="45" cy="10" r="3" fill="#4CAF50"/>
    </g>
  </g>
</svg>
